<!DOCTYPE html>
<html>
	<head>
		<title>Submit Files Here!</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style_new.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="status.js"></script>
	</head>
	<body onload="getStatus()">
		<div class="container-fluid">
			<div class="row w3-red">
				<div class="col-sm py-2">
					<h1 class="text-center">
						EC2 Status Center
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm pt-4">
					<div id="table-container" class="mx-auto text-center" style="width: 75%"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm pt-3">
					<button type="button" class="btn btn-link" onclick="onToggleDebuggingInformation()">Show Debugging Information</button>
				</div>
			</div>
			<div class="row" id="debugging-information" style="visibility: hidden">
				<div class="col-sm pt-3">
					<h5>Debugging Information</h5>
					<p>Populates with servers that have the "game_server" Tag set to true</p>
					<button type="button" class="btn btn-secondary" onclick="getStatus()">
						Manual Refresh 
						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
							<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
						</svg>
					</button>
					<p id="raw-json" class="pt-3"></p>
				</div>
			</div>
		</div>
	</body>
</html>
