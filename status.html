<!DOCTYPE html>
<html lang="en">
<title>Submit Files Here!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style_new.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">


<body>
    <div class="w3-vertbar w3-red w3-padding w3-xlarge">
        <h1>
            <center>EC2 Status Center</center>
        </h1>
    </div>

    <div class="w3-large w3-padding">
        <center>
            <h4 style="width:66%;">
                Populates with servers that have the "game_server" Tag set to true
            </h4>
        </center>
    </div>

    <center>
        <div class="w3-upload-border">
            <button onclick="getStatus()">Test GET</button>
            <p id="demo"></p>

            <script>
                function getStatus() {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById("demo").innerHTML = this.responseText;
                        }
                    };
                    xhttp.open("GET", "https://4kdsuad7ug.execute-api.us-west-2.amazonaws.com/Dev", true);
                    xhttp.send();
                }
            </script>
        </div>
    </center>

</body>
